    </header>
    <main>
      <h1 class="titles">CONTACTATE CON NOSOTROS</h1>
      <fieldset class="form">
        <h2 class="form__title formulario text-center">
          Formulario de contacto
        </h2>
        <form action="" method="GET">
          <div class="form__personal" class="form-group">
            <label for="nombre">Ingrese su nombre</label>
            <input
              type="nombre"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
            />
            <label for="apellido">Ingrese su apellido</label>
            <input
              type="apellido"
              class="form-control"
              id="apellido"
              placeholder="Apellido"
            />
            <label for="email">Ingrese un email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="ejemplo@ejemplo"
            />
          </div>
          <hr />
          <div class="form__check">
            <p>Indique su sexo</p>
            <label for="hombre">Hombre</label>
            <input type="radio" id="hombre" value="sexo" name="sexo" />
            <label for="mujer">Mujer</label>
            <input type="radio" id="mujer" value="sexo" name="sexo" />
            <label for="otro">Otro</label>
            <input type="radio" id="otro" value="sexo" name="sexo" />
          </div>
          <div class="form__check">
            <p>Motivo de contacto</p>
            <select name="consulta" id="consulta">
              Seleccione uno
              <option value="dudas">Dudas</option>
              <option value="pago">Otros medios de pago</option>
              <option value="envios">Envíos a otras provincias</option>
              <option value="otros">Otros</option>
            </select>
          </div>

          <div class="form__check">
            <p>Soy de:</p>
            <label for="ubicación">CABA</label>
            <input type="checkbox" id="caba" name="ubicacion" />
            <label for="zona sur">Zona Sur</label>
            <input type="checkbox" id="zona sur" name="ubicacion" />
            <label for="zona norte">Zona norte</label>
            <input type="checkbox" id="zona norte" name="ubicacion" />
            <label for="zona oeste">Zona oeste</label>
            <input type="checkbox" id="zona oeste " name="ubicacion" />
            <label for="gba">GBA</label>
            <input type="checkbox" id="gba " name="ubicacion" />
          </div>
          <hr />
          <div>
            <textarea
              class="form__text-area"
              name="mensaje"
              id=""
              cols="30"
              rows="10"
            >
    Ingrese su mensaje</textarea
            >
          </div>

          <div class="d-flex justify-content-center">
            <input
              class="form__button"
              type="submit"
              name="enviar"
              value="Enviar formulario"
            />
            <input
              class="form__button--delete"
              type="reset"
              name="limpiar"
              value="Borrar todo"
            />
          </div>
        </form>
      </fieldset>
    </main>
